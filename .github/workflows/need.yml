name: need workflow
on: 
  push
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: print build
        run: echo 'build'

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - name: print test - chrome
        run: echo 'test - chrome'
      - name: print test - edge
        run: echo 'test - edge'


  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: print deploy
        run: echo 'deploy'
